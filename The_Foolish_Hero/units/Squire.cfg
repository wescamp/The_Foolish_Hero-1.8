#textdomain wesnoth-The Foolish Hero
[unit_type]
    id=Squire
    name= _ "Squire"
    race=human
    image="units/squire.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=smallfoot
    movement=6
    experience=30
    level=0
    alignment=lawful
    advances_to=Adventurer
    cost=14
    ellipse="misc/ellipse-nozoc"
    usage=fighter
    description= _ "This kid may seem like useless death, but he might just happen to have potential."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/squire.png" "units/squire.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=60
        impact=30
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/squire-attack-1.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/squire-attack-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/squire-attack-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/squire-attack-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/squire-attack-2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
